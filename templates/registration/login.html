{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMIS :: Airforce Residence Management Information System</title>

  <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/armis.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/my_script/mycss.css' %}">
  </head>
  <body>
  <section class="container-fluid bg">
      <section class="row justify-content-center ">
          <section class="col-6 col-sm-6 col-md-3">

              <form method = "post" class="form-container" class="center">
                {% csrf_token %}
                <div class="card-title text-center">
                  <img src="{% static 'my_images/home_logo.png' %}" width="290px" height="146px">
              </div>

                  <div class="mb-3">
                    <div id="emailHelp" class="form-text">RTAF Email</div>
                    
                    {{ form.username }}
                    {% comment %}                
                    <input type="text" class="form-control" id="name"  placeholder="ไม่ต้องมี @rtaf.mi.th">
                    {% endcomment %}
                  </div>
                  <div class="mb-3">
                    <div id="emailHelp" class="form-text">password:</div>

                    {{ form.password }}
                    
                    <!-- <input type="password" class="form-control" id="password"> -->
                  </div>
                  
                  <div class="mb-3">
                    {% include "DisplayMessage.html" %}
                  </div> 
                  
                  <button  style="width:100%" type="submit" class="btn btn-primary">Login</button>
              </form>


          </section>
          

      </section>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
