{% if messages %}    
    <div class="card-content">                  
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger">
                <strong>{{ message.tags }}</strong> {{ message }}
            </div>                                            
        {% else %}
            <div class="alert alert-{{ message.tags }}">
                <strong>{{ message.tags }}</strong> {{ message }}
            </div>                        
        {% endif %}
    {% endfor %}        
</div>
{% endif %}
